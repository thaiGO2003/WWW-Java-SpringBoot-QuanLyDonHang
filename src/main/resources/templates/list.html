<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Danh sach don hang</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		
		<h2 class = "text-center">17-LuongQuocThai-287387328</h2>
		<div class = "text-center"><a th:href="@{/donhang}">Danh sach don hang</a>
		| <a
			th:href="@{/donhang/save/0}">Them moi don hang</a></div>
			<form th:action = @{/donhang/search} class = "form mb-5">
				Ma don hang<input type="text" name = "maDonHang" class = "form-control"/>
				Ten cua hang<input type="text" name = "tenCuaHang" class = "form-control"/>
				''<button onclick="submit" class = "btn btn-primary form-control">Tim kiem</button>
			</form>
			<table class = "table table-bordered table-hover">
				<thead>
					<th>ID</th>
					<th>Ma don hang</th>
					<th>Ten khach hang</th>
					<th>Email</th>
					<th>Ngay dat hang</th>
					<th>Ten san pham</th>
					<th>Trang thai</th>
					<th>Ten cua hang</th>
					<th>Hanh dong</th>
				</thead>
				<tbody>
					<tr th:each = "donHang: ${listDonHang}">
						<td th:text="${donHang.id}"></td>
						<td th:text="${donHang.maDonHang}"></td>
						<td th:text="${donHang.tenKhachHang}"></td>
						<td th:text="${donHang.email}"></td>
						<td th:text="${donHang.ngayDatHang}"></td>
						<td th:text="${donHang.tenSP}"></td>
						<td th:text="${donHang.isTrangThai == true ? 'Chap nhan': 'Chua chap nhan'}"></td>
						<td th:text="${donHang.cuaHang.ten}"></td>
						<td>	
							<form th:action="@{/donhang/remove/{id}(id=${donHang.id})}"
							method="post">
							<a class = "btn btn-warning" th:href="@{/donhang/save/{id}(id=${donHang.id})}">Sua</a>
							<button class="btn btn-danger" onclick="submit"
								th:hidden="${donHang.isTrangThai==true}">Xoa</button>
						</form>
					</td>
					</tr>
				</tbody>
			</table>
	</div>
</body>
</html>
